<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Video Converter</title>
    <link rel="icon" href="img/logo-small.png" type="image/x-icon"/>
  </head>
  <body>

      <script src="js/scripts.js"></script>

      <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
          <img
            class="mb-4"
            src="img/logo.png"
            style="width: 250px; height: 70px;"
          />
          <h5 class="mb-3">Thank you for using Video Converter</h5>

          <div>
            <span style="">Powered by</span>
            <img
              style="vertical-align:middle: width: 60px; height: 20px;"
              src="https://upload.wikimedia.org/wikipedia/commons/5/5f/FFmpeg_Logo_new.svg"
            />

          </div>
          <label for="newFilesToQueue" class="form-label"></label>
          <input class="form-control" id="newFilesToQueue" type="file" multiple oninput="Add()"><br>
          <button onclick="Queue()" type="button" class="btn btn-primary">Read queue</button>

        </div>
      </div>
    </div>

  </body>
</html>
